<ol class="ayas" start={start} style={inlineStyle}>
  {#each ayas as aya}
  <li>
    <span>
      {aya.text}
      {#if aya.sajda !== undefined}
      <img src="public/resources/sajda.svg" alt={aya.sajda} title="Sajda" height=32>
      {/if}
      {#if aya.ruku}
      <img src="public/resources/ruku.svg" alt="Ruku" title="Ruku" height=32>
      {/if}
    </span>
  </li>
  {/each}
</ol>

<script>
  export default {
    computed: {
      start: function (props) {
        return props.ayas[0].aya
      },
      inlineStyle: function (props) {
        return `counter-reset: section ${props.start - 1};`;
      }
    }
  }
</script>

<style>
  .ayas {
    padding: 0;
    margin: 0;
    font-size: 150%;
    line-height: 300%;
    counter-reset: section;

  .ayas li {
    display: inline;
    border-bottom: 1px dotted #e5bea1;

    vertical-align: middle;
