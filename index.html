<!doctype html>
<html lang=ar>

<head>
    <meta charset=utf-8>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width,initial-scale=1,minimal-ui">
    <meta name=mobile-web-app-capable content=yes>
    
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=#5c3219>
    <meta name=apple-mobile-web-app-title content="Qur'an">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel=apple-touch-icon href="public/icons/icon-152x152.png"> 
    
    <meta name=msapplication-TileImage content=public/icons/icon-144x144.png> 
    <meta name=msapplication-TileColor content=#5c3219>
    <meta name=theme-color content=#5c3219>
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel=icon href=favicon.ico type="image/x-icon">
    <title>The Holy Quran</title>
    <meta name="description" content="Simple application to read Qur'an in Arabic. Offline supported">
    <link rel="preload" href="public/bundle.css" as="style">
    <link rel="preload" href="public/bundle.js" as="script">
    <link rel="preload" href="public/resources/aya.svg" as="image">
    <link rel="prefetch" href="data/quran-simple.txt">
    <link rel="prefetch" href="public/resources/ruku.svg">
    <link rel="prefetch" href="public/resources/sajda.svg">
    <link rel="stylesheet" href="public/bundle.css" type="text/css">
    <link rel=manifest href=manifest.json>
    <style>
        * {
            box-sizing: border-box
        }

        body,
        html {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            font-weight: 400;
            font-display: optional;
            color: #444;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale
        }

        body {
            color: #2a231b;
            background-color: #fdf9f0;
        }

        #preloader {
            left: 50%;
            top: 50%;
            position: fixed;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-align: center;
            background: url(public/resources/aya.svg) 50% 50% no-repeat;
            background-size: cover;
            width: 240px;
            height: 310px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #preloader div{
            width: 180px;
        }

    </style>
</head>

<body>
    <div id="preloader"><div>Loading...</div></div>
    <script src='public/bundle.js'></script>
</body>

</html>
